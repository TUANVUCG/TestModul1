<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt("Enter a number"))
    function isFibonacci (n) {
        if (n < 0) {
            return false;
        }
        else if ((n == 0) || (n == 1)) {
            return true;
        }
        else {
            let arr = [0, 1, 1];
            let total = 1;
            let i = 2;
            while (total < n) {
                total = arr[i] + arr[i-1];
                i++;
                arr[i] = total;
            }
            if (arr.indexOf(n) !== -1) {
                return true;
            }
            else return false;
        }
    }console.log(isFibonacci(n));

    isFibonacci(n);
</script>
</body>
</html>
