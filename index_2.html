<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1, 45, 7, -5, 9, 11, -32];
    var x = parseInt(prompt("Enter a number"));
    function tryRemoveFromArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (x == arr[i]) {
                arr.splice(i, 1);
                break;
            }
        }
        console.log(arr);
    }
    tryRemoveFromArray(arr);
</script>
</body>
</html>
